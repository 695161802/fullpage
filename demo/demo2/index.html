<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo2</title>
  <style>
    *{
      box-sizing: border-box;
    }
    .test{
      width: 300px;
      height: 300px;
      background: red;
    }
    .test:hover {
      border: 1px solid black;
    }
  </style>
</head>
<body>
<div class="test" tabindex="1"></div>
<script>
  var t = document.querySelector('.test')
  t.addEventListener('keydown',function(e){
    console.log('t',e,e.target,'\n')
  },false)
  document.addEventListener('keydown',function(e){
    console.log('document',e,e.target,'\n')
  })
</script>
</body>
</html>
