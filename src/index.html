<!doctype html>
<html lang="zh-cn">
<head>

  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
<div id="sectionContent" class="section-content">

      <div class="slide">3</div>
      <div class="slide">4</div>

    fullpage.initEle('#sectionContent');
  }

</html>
